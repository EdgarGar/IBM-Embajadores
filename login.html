<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">

</head>

<body>
	<div class="container">
		<div class="info">
			<h1><img src="./images/logoIBM.png"  height="50%" width="50%"></a><span></span>
		</div>
	</div>
	<div class="form">
		<div><br>¡Hola Ambassador!</div>
		<br>
		<br>
		<form class="register-form">
			<input class ="id" type="text" placeholder="Nombre Completo"/>
			<input class ="email" type="text" placeholder="Correo W3"/>
			<input class ="pass" type = "password" placeholder="Contraseña (Minimo 6 caracteres)"/>
			<input class ="confpass" type="password" placeholder="Confirmar contraseña"/>
			<input class ="universidad"type="text" placeholder="Universidad de Egreso"/>
			<input class ="ciudad"type="text" placeholder="Ciudad"/>
			<div id="success"></div>
			<button onclick="myAlert()" type="submit" id="registrar">Crear</button>
			<p class="message">¿Ya estas registrado? <a href="#">Iniciar Sesion</a></p>
			<script>
			  function myAlert() {
				alert("¡Te has registrado exitosamente! Ya puedes iniciar sesión.");
			  }
			</script>
		</form>
		<form class="login-form">
			<input id="email-login" type="text" placeholder="Correo W3"/>
			<input id="pass-login" type="password" placeholder="Contraseña"/>
			<button id="login">Iniciar Sesion</button>
			<p class="message">No estoy registrado <a href="#">Crear una cuenta</a></p>
		</form>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>

	<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
